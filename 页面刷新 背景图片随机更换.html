<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      background: url(../04-code/images/desktop_1.jpg) no-repeat top center/cover;
    }
    </style>
</head>
<body>
    <script>
        // 生成一个随机数函数
        function getRandom(M, N) {
            return Math.floor(Math.random() * (N - M + 1) + M)
        }
        const random = getRandom(1, 10)
        // 获取css背景属性
        document.body.style.backgroundImage = `url(../04-code/images/desktop_${random}.jpg)`
    </script>

</body>
</html>
