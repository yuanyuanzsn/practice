<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let sum = 0
        let num = [2 ,6 ,1 ,7 ,4]
        for (let i = 0; i < num.length ;i++) {
            sum = sum + num[i]
        }
        document.write (`这个数组的和为${sum}`)
        document.write(`平均值为 ${sum / num.length}`)
    </script>
</body>
</html>
