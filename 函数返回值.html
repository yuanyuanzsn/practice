        // 求任意数组中的最大值和最小值 并返回
        function getArrValue (arr =[]) {
            //准备变量存放值
            let max = arr[0]
            let min = arr[0]
            // 遍历数组比较
            for (let i = 1 ;i < arr.length ;i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            // 返回值
            return [max, min]
        }
        let newArr = getArrValue([2, 4, 5, 34, 56, 6])
        console.log(`数组的最大值为${newArr[0]}`);
        console.log(`数组的最小值为${newArr[1]}`);
