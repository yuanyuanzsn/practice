<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = prompt('请输入需要打印的行数：')
        let num2 = prompt('请输入需要打印的列数：')
        for (let row = 1; row <=num1 ;row++) {
            // document.write('☆')
            for (let col = 1; col <= num2 ;col++) {
                document.write ('☆')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
