<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let per = {
            gender:'female',
            age:18,
            hobby:'sleep',
            speak:function() {
                document.write(`speak方法被调用了<br>`)
            },
            eat:function(f) {
                document.write(`我今天吃的是${f}`)
            }
        }
        console.log(per.gender);
        console.log(per.age);
        console.log(per.hobby);
        per.speak()
        per.eat('苹果')
    </script>
</body>
</html>
